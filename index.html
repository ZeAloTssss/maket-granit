<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="header-container">
        <div class="header-first">
            <a class="header-first-logo" href="index.html">
                <img src="img/logo1.png" alt="">
                <div class="first-logo-text">
                    <p class="logo-text-top">Granit</p>
                    <p class="logo-text-bot">Доставка нерудных материалов</p>
                </div>
            </a>
            <div class="header-first-contacts">
                <div class="header-contacts-info">
                    <p class="contacts-info-top">8 800 342-13-33</p>
                    <p class="contacts-info-bot">Бесплатный звонок по России</p>
                </div>
                <a class="header-contacts-call" href="#">
                    <p>Обратный звонок</p>
                </a>
            </div>
        </div>

        <nav class="header-nav">
            <div class="header-nav-container">
                <a href="#">Главная</a>
                <a href="#">Каталог</a>
                <a href="#">Услуги</a>
                <a href="#">Доставка</a>
                <a href="#">О компании</a>
                <a href="#">Контакты</a>
            </div>
        </nav>

        <div class="header-second">
            <div class="header-second-container">
                <div class="header-second-text">
                    <div class="header-second-text-top">
                        <p>Быстрая доставка</p>
                    </div>
                    <div class="header-second-text-bot">
                        <p>бетона, щебня, песка
                        <br>и других нерудных материалов
                        <br>по Москве и Московской области</p>
                    </div>
                </div>
                <div class="header-second-btns">
                    <a class="header-second-btn-left" href="#">
                        <p>Подробнее о доставке</p>
                    </a>
                    <div class="header-second-btn-right">
                        <p>или</p>
                        <a href="#">перейти в каталог</a>
                    </div>
                </div>
            </div>
        </div>
    </div><!--header-container-->

    <!-- <div class="header-bg-img">
        <img src="img/headerbg.jpg" alt="">
    </div> -->
</header>

</html>
